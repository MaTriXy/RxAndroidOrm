apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion project.COMPILE_SDK
    buildToolsVersion project.BUILD_TOOL

    defaultConfig {
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.TARGET_SDK
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'

    compile 'io.reactivex.rxjava2:rxjava:2.0.6'

    provided project(':rxandroidorm-annotations')
    apt project(':rxandroidorm-compiler')
    compile project(':rxandroidorm')

    compile 'com.facebook.stetho:stetho:1.4.2'

    //apt "fr.xebia.android.freezer:freezer-compiler:0.0.1"
    //provided "fr.xebia.android.freezer:freezer-annotations:0.0.1"

    testCompile(
            'junit:junit:4.12',
            'com.android.support:support-annotations:23.1.1',
            'org.mockito:mockito-core:1.10.19',
            'org.assertj:assertj-core:1.7.1',
            'com.google.truth:truth:0.28'
    )
    testCompile('org.robolectric:robolectric:3.0') {
        exclude module: 'support-v4'
    }
}
